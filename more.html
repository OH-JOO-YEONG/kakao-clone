<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>More</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon-->
        <i class="fas fa-plane"></i>
        <!-- wifi icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <!-- moon icon-->
        <i class="fas fa-moon"></i>
        <!-- blue icon-->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%<!-- battery icon--><i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">

      </div>
      <div class="header__column">
        <span class="header__text">More</span>
      </div>
      <div class="header__column">
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="more">
    <header class="more__header">
      <div class="more-header__column">
        <img src="images/profile.jpg" alt="">
        <div class="more-header__info">
          <h3 class="more-header__title">
            오주영
          </h3>
          <span class="more-header__subtitle">
            brb1111@naver.com
          </span>
        </div>
      </div>
      <i class="far fa-comment-alt fa-2x"></i>
    </header>
    <section class="more__options">
      <div class="more__option">
        <i class="far fa-smile fa-2x"></i>
        <span class="more__option-title">Emoticons</span>
      </div>
      <div class="more__option">
        <i class="fas fa-paint-brush fa-2x"></i>
        <span class="more__option-title">Themes</span>
      </div>
      <div class="more__option">
        <i class="fas fa-user-plus fa-2x"></i>
        <span class="more__option-title">Plus Friend</span>
      </div>
      <div class="more__option">
        <i class="fas fa-file-invoice-dollar fa-2x"></i>
        <span class="more__option-title">Account</span>
      </div>
    </section>
    <section class="more__plus-friends">
      <header class="plus-friends__header">
        <h2 class="plus__friends__title">Plus Friends</h2>
        <span class="plus__friends__learn-more">
          <i class="fas fa-info-circle"></i>
          Learn More
        </span>
      </header>
      <div class="plus-friends__items">
        <div class="plus-friends__item">
          <i class="fas fa-utensils fa-2x"></i>
          <span class="plus-friends__items-title">Order</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-store fa-2x"></i>
          <span class="plus-friends__items-title">Store</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-tv fa-2x"></i>
          <span class="plus-friends__items-title">TV Channel/Radio</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-edit fa-2x"></i>
          <span class="plus-friends__items-title">Creation</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-graduation-cap fa-2x"></i>
          <span class="plus-friends__items-title">Education</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-landmark fa-2x"></i>
          <span class="plus-friends__items-title">Politics/Society</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-hand-holding-usd fa-2x"></i>
          <span class="plus-friends__items-title">Finance</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-music fa-2x"></i>
          <span class="plus-friends__items-title">Movies/Music</span>
        </div>
      </div>
    </section>
    <section class="more__links">
      <div class="more__option">
        <img src="images/kakaostory.jpg" class="more__option-image">
        <span class="more__options-title">Kakao Story</span>
      </div>
      <div class="more__option">
        <img src="images/path.jpg" class="more__option-image">
        <span class="more__options-title">Path</span>
      </div>
      <div class="more__option">
        <img src="images/kakaofriends.jpg" class="more__option-image">
        <span class="more__options-title">Kakao friends</span>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fas fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fas fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fas fa-search"></i>
      <span class="tab-bar__title">Finds</span>
    </a>
    <a href="more.html" class="tab-bar__tab tab-bar__tab-selected">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
  <div class="bigScreenText">
    <span>페이지 크기를 축소해주세요!</span>
  </div>
</body>
</html>
