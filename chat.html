<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Chat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header_top">
      <div class="header_column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66%<!-- battery icon--><i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="header_column">
        <span class="header_text">오수영</span>
      </div>
      <div class="header_column">
        <i class="fas fa-search"></i><i class="fas fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider_text">Wednesday, August</span>
    </div>
    <div class="chat_message chat_message--from-me">
      <span class="chat_message-time">16:00</span>
      <span class="chat_message-body">
        안녕하십니까? 테스트입니다.
      </span>
    </div>
    <div class="chat_message chat_message--to-me">
      <img src="images/profile2.jpg" class="chat_message-avatar">
      <div class="chat_message-center">
        <h3 class="chat_message-username">오수영</h3>
        <span class="chat_message-body">
          이건 대답메시지입니다.
        </span>
      </div>
      <span class="chat_message-time">17:00</span>
    </div>
  </main>
  <div class="type-message">
    <i class="fas fa-plus fa-2x"></i>
    <div class="type-message_input">
      <input type="text">
      <i class="far fa-smile"></i>
      <span class="record-message">
        <i class="fas fa-microphone-slash"></i>
      </span>
    </div>
  </div>
</body>
</html>
