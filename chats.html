<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Chats</title>
</head>
<body>
  <header>
    <div class="header_top">
      <div class="header_column">
        <!-- plane icon-->
        <i class="fas fa-plane"></i>
        <!-- wifi icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <!-- moon icon-->
        <i class="fas fa-moon"></i>
        <!-- blue icon-->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66%<!-- battery icon--><i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <span class="header_text">Edit</span>
      </div>
      <div class="header_column">
        <span class="header_text">Chats</span><i class="fas fa-caret-down"></i>
      </div>
    </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, Chats, Plus Friends">
    </div>
    <ul class="chats_list">
      <li class="chats_chat">
        <div class="chat_content">
          <img src="" alt="">
          <div class="chat_preview">
            <h3 class="chat-user">오수영</h3>
              <span class="chat_last-mesaage">
                안녕하십니까? 테스트입니다.
              </span>
          </div>
        </div>
        <span class="chat_date-time">
          16:00
        </span>
      </li>
      <li class="chats_chat">
        <div class="chat_content">
          <img src="" alt="">
          <div class="chat_preview">
            <h3 class="chat-user">카카오톡</h3>
              <span class="chat_last-mesaage">
                컴퓨터에서 로그인됐습니다. 확인 바랍니다.
              </span>
          </div>
        </div>
        <span class="chat_date-time">
          13:00
        </span>
      </li>
    </ul>
    <div class="chat-btn">
      <i class="fas fa-comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fas fa-user"></i>
      <span class="tab-bar_title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab tab-bar_tab-selected">
      <i class="fas fa-comment"></i>
      <span class="tab-bar_title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fas fa-search"></i>
      <span class="tab-bar_title">Finds</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab-bar_title">More</span>
    </a>
  </nav>
</body>
</html>
