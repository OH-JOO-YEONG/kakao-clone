<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Profile</title>
</head>
<body>
  <header>
    <div class="header_top">
      <div class="header_column">
        <!-- plane icon-->
        <i class="fas fa-plane"></i>
        <!-- wifi icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <!-- moon icon-->
        <i class="fas fa-moon"></i>
        <!-- blue icon-->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66%<!-- battery icon--><i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <a href="index.html">
          <i class="fas fa-times fa-lg"></i>
        </a>
      </div>
      <div class="header_column">

      </div>
      <div class="header_column">
        <i class="fas fa-user fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile_header">
      <img src="images/profile.jpg" alt="">
      <h3 class="profile_header-title">오주영</h3>
    </header>
    <input type="text" placeholder="brb1111@naver.com">
    <div class="profile_actions">
      <div class="profile_action">
        <span class="profile_action-circle">
          <i class="fa fa-comment fa-2x"></i>
        </span>
        <span class="profile_action-title">My Chatroom</span>
      </div>
      <div class="profile_action">
        <span class="profile_action-circle">
          <i class="fas fa-pencil-alt fa-2x"></i>
        </span>
        <span class="profile_action-title">Edit profile</span>
      </div>
    </div>
  </main>
</body>
</html>
